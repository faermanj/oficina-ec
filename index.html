---
layout: slides
---
{% assign seasons =  site.posts | sort: 'season' | group_by: 'season' %}
{% for season in seasons %}
<section>
	{% assign episodes = season.items %}
	{% for ep in episodes %}
	<section>
		<h1>{{ep.name}}</h1>
		<p>{{ep.content}}</p>
	</section>
	{% endfor %}
</section>
{% endfor %}
